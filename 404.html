<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,900" rel="stylesheet">

  <style>
    body,
    h1,
    h2,
    p,
    button,
    a {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
    }

    body {
      margin: 0;
      overflow: hidden;
      min-width: 1500px;
      background-color: #2E3234;
      background-image: url('img/round.svg');
      background-repeat: no-repeat;
      background-position-x: -100px;
      background-position-y: -100px;
      background-size: 1400px
    }

    h1 {
      font-size: 66px;
      font-weight: 900;
      margin: 0;
    }

    .content {
      position: relative;
      min-width: 1000px;
      width: 100%;
    }

    .site-logo {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 240px;
    }

    .cover {
      height: 100%;
      display: flex;
    }

    .page {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error {
      padding: 40px;
      max-width: 500px;
    }

    .error p {
      font-size: 20px;
    }

    .error a {
      display: inline-block;
      font-size: 16px;
      text-decoration: none;
      padding: 12px 18px;
      color: white;
      background-color: #C9232C;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .text-red {
      color: #C9232C;
    }

    .monsters {
      text-align: center;
    }

    .monsters a {
      display: inline-block;
      font-size: 16px;
      text-decoration: none;
      padding: 12px 18px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>

<body>
  <div class="content">
    <img class="site-logo" src="img/logo.svg" />
    <div class="cover">
      <div class="page">
        <div class="error">
          <h2>
            <span class="text-red">404 </span>Page not found
          </h2>
          <h1>Bug's Dynasty took the full control...</h1>
          <p>This page has been eaten by the family.... We can't seem to find the page you're looking for.</p>
          <a href="/">Go back home</a>
        </div>
      </div>
      <div class="page">
        <div class="monsters">
          <img width="500px" src="img/monsters.svg" />
          <br/>
          <a href="#">... or scroll to discover the dynasty</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
